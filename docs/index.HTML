<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>>

<body>
    <h1 id="your-id-name">Авторизуйтесь для входа на "секретные" страницы</h1>>
    <label for="username">Username:</label>
    <input type="text" id="admin" placeholder="Логин">
    <br><br>
    <Label>Password:</label>>
    <input type="password" id="password" placeholder="Пароль">
    <br><br>
    <input type="button" value="Войти" onclick="login()">
    <br></br>
    <div>
        <input type="button" onclick="changeTheme('light')" value="Тема 1">
        <input type="button" onclick="changeTheme('dark')" value="Тема 2">
    </div>
</body>
<script>

    function login() {

        elem = document.getElementById('admin');

        username = elem.value;

        elem = document.getElementById('password');

        password = elem.value;


        if (username == "admin" && password == "12345") {

            alert("Нажмите ОК, чтобы перейти на другую страницу");

            alert("Вы Дмитрий Ильич")
        }
    }
    if (username == "user" && password == "00000") {

        alert("Нажмите ОК, чтобы перейти на другую страницу");
        window.open("user.html", "_self");
    }
    else
        alert("Вы Дмитрий Ильич")



</script>
<script>
    function changeTheme(themeName) {

        // Обьявление переменных, которые будут хранить значение цвета var primaryColor;

        var primarycolor;
        var secondaryColor;

        if (themeName == 'light') {
            primarycolor = "white";
            secondaryColor = "gray";
        }

        if (themeName == 'dark') {
            primarycolor = "#303030";
            secondaryColor = "#eee";
        }

        document.documentElement.style.setProperty("--primary-color", primarycolor);
        document.documentElement.style.setProperty("--secondary-color", secondarycolor);
    };

</script>

</html>
